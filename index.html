<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Logoipsum</title>
   <link rel="stylesheet" href="./bootstrap-5.2.2-dist/css/bootstrap.css">
   <link rel="stylesheet" href="./css/main.css">
</head>
<body>
   <header class="site-header">
      <div class="site-header-top">
         <div class="container d-flex align-items-center">
            <a class="list-unstyled" href="./index.html">
               <img src="./images/Logo.svg" alt="site logo" width="160" height="32">
            </a>
            <nav class="navbar ms-auto">
               <ul class="navbar__list d-flex align-items-center gap-5 list-unstyled">
                  <li class="navbar__item">
                     <a class="navbar__link fw-bold text-white text-decoration-none" href="./index.html">Home</a>
                  </li>
                  <li class="navbar__item">
                     <a class="navbar__link fw-normal text-white text-decoration-none" href="#">About Us</a>
                  </li>
                  <li class="navbar__item">
                     <a class="navbar__link fw-normal text-white text-decoration-none" href="#">Pricing</a>
                  </li>
                  <li class="navbar__item">
                     <a class="navbar__link fw-normal text-white text-decoration-none" href="#">Contact Us</a>
                  </li>
                  <li class="navbar__item text-decoration-none">
                     <button class="btn btn-mode">
                        <img src="./images/btn-mode.svg" alt="btn mode" width="40" height="40">
                     </button>
                  </li>
               </ul>
            </nav>
         </div>
      </div>
      <div class="site-header-hero">
         <div class="container">
            <div class="site-header-hero__inner">
               <div class="site-header-hero__content mx-auto text-center">
                  <h1 class="site-header-hero__title text-center text-white">Your digital business is in good hands with us!</h1>
                  <div class="site-header-hero__desc mx-auto">
                     <p class="site-header-hero__text text-center text-white">Make your work easier with an integrated ecosystem that lets all departments work properly together.</p>
                  </div>
                  <a class="btn text-white site-header-hero__link site-header-hero__link1 rounded-pill" href="#">Get Started</a>
                  <a class="btn d-inline-flex align-items-center justify-content-center text-white site-header-hero__link site-header-hero__link2 border rounded-pill" href="#">Watch Video</a>
               </div>
            </div>
         </div>
      </div>
   </header>
   <main>
      <section class="software">
         <div class="container">
            <div class="software__inner"></div>
         </div>
      </section>
   </main>
   <script src="./bootstrap-5.2.2-dist/js/bootstrap.js"></script>
   <script src="./js/main.js"></script>
</body>
</html>
